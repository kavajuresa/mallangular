      <a mat-list-item routerLink="/">
        <mat-icon>library_books</mat-icon>
        <span>Malla</span>
      </a>
      <a mat-list-item routerLink="materia">
        <mat-icon>menu_book</mat-icon>
        <span>Materia</span>
      </a>
      <a mat-list-item routerLink="areamateria">
        <mat-icon>layers</mat-icon>
