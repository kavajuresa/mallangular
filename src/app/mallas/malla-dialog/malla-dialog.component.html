
<h2 mat-dialog-title>{{descripcion}}</h2>


<mat-dialog-content [formGroup]="form">

    <mat-form-field>

        <input matInput placeholder="Descripcion" formControlName="descripcion">

    </mat-form-field>

    <mat-form-field>

        <mat-select placeholder="Seleccione carrera" formControlName="carrera">

            <mat-option value="KTII">Informatica</mat-option>
            <mat-option value="KTIC">Civil</mat-option>
            <mat-option value="KTIE">Electronica</mat-option>
            <mat-option value="KTIL">Electricidad</mat-option>

        </mat-select>

    </mat-form-field>

  <mat-form-field>

    <input matInput placeholder="Curso" formControlName="curso">

  </mat-form-field>

  <mat-form-field>

    <input matInput placeholder="Periodo" formControlName="periodo">

  </mat-form-field>


</mat-dialog-content>

<mat-dialog-actions>

    <button class="mat-raised-button" (click)="close()">Cerrar</button>

    <button class="mat-raised-button mat-primary" (click)="save()">Guardar</button>

</mat-dialog-actions>
